<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analyse de conversation</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="container">
        <h1>Analyse de conversation</h1>
        <div class="upload-controls">
            <div class="dropzone" id="dropzone">
                <p>Déposez votre export ZIP/JSON ou cliquez pour le sélectionner</p>
                <small>Compatibilité mobile améliorée · Taille maximale recommandée : 15&nbsp;Mo</small>
            </div>
            <input type="file" accept="application/json,application/zip,.json,.zip" id="file-input"
                class="hidden-input" />
            <button class="primary-button" id="analyser-btn" disabled>
                Analyser l'export
            </button>
            <div id="notification" class="notification" role="status" aria-live="polite"></div>
            <div id="file-info" hidden></div>
        </div>
        <div id="results" aria-live="polite"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
